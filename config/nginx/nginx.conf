server {
	listen 80;
	listen [::]:80;
	server_name jylist.cc;

	location / {
		rewrite ^ https://$host$request_uri? permanent;
	}

	location ^~ /.well-known {
		allow all;
		root /jylist;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name jylist.cc;
	server_tokens off;

	ssl_certificate /etc/letsencrypt/live/jylist.cc/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/jylist.cc/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/jylist.cc/chain.pem;

	ssl_buffer_size 8k;
	ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
	ssl_prefer_server_ciphers on;

	ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
	ssl_stapling on;
	ssl_stapling_verify on;
	resolver 8.8.8.8;

	location /static {
		alias /stroot;
	}

	location / {
		proxy_pass http://web:8000;
		proxy_redirect off;
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location ^~ /.well-known/acme-challenge {
		root /jylist;
		default_type text/plain;
		allow all;
	}
}
