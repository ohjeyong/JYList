version: '3'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./stroot:/stroot
    depends_on:
      - web
    ports:
      - "80:80"
  web:
    build: .
    volumes:
      - .:/jylist
    command: bash -c "python manage.py collectstatic --noinput && gunicorn config.wsgi -b 0.0.0.0:8000"
